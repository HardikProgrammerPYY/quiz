<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-container">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
    </div>

    <div id="quiz-container" style="display: none;">
        <h2>Quiz</h2>
        <form id="quiz-form">
            <!-- Question 1 -->
            <div class="question">
                <p>1. What is the capital of France?</p>
                <label><input type="radio" name="q1" value="A"> Berlin</label><br>
                <label><input type="radio" name="q1" value="B"> Paris</label><br>
                <label><input type="radio" name="q1" value="C"> Madrid</label>
            </div>
            <!-- Question 2 -->
            <div class="question">
                <p>2. What is 5 + 7?</p>
                <label><input type="radio" name="q2" value="A"> 10</label><br>
                <label><input type="radio" name="q2" value="B"> 12</label><br>
                <label><input type="radio" name="q2" value="C"> 14</label>
            </div>
            <!-- Question 3 -->
            <div class="question">
                <p>3. Which planet is known as the Red Planet?</p>
                <label><input type="radio" name="q3" value="A"> Earth</label><br>
                <label><input type="radio" name="q3" value="B"> Mars</label><br>
                <label><input type="radio" name="q3" value="C"> Jupiter</label>
            </div>
            <!-- Question 4 -->
            <div class="question">
                <p>4. What is the largest ocean on Earth?</p>
                <label><input type="radio" name="q4" value="A"> Atlantic Ocean</label><br>
                <label><input type="radio" name="q4" value="B"> Pacific Ocean</label><br>
                <label><input type="radio" name="q4" value="C"> Indian Ocean</label>
            </div>
            <!-- Question 5 -->
            <div class="question">
                <p>5. What is the boiling point of water?</p>
                <label><input type="radio" name="q5" value="A"> 50°C</label><br>
                <label><input type="radio" name="q5" value="B"> 75°C</label><br>
                <label><input type="radio" name="q5" value="C"> 100°C</label>
            </div>
            <button type="button" onclick="submitQuiz()">Submit</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
